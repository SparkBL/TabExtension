<!DOCTYPE html>
<html>
  <head>
    <title>Express panel</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="node_modules/tingle.js/dist/tingle.min.css" />
    <script src="node_modules/muuri/dist/muuri.min.js"></script>
    <meta
      name="viewport"
      content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1"
    />
  </head>
  <body>
    <div class="drag-container"></div>
    <h2 class="section-title"><span>Cringe Tabs by TeAm2</span></h2>
    <iframe src="http://joyreactor.cc/" frameborder="0"></iframe>
    <div>
      <div class="grid-controls">
        <div class="grid-control">
          <button class="grid-button" id="backButton">
            <svg
              version="1.1"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              x="0px"
              y="0px"
              viewBox="0 0 486.975 486.975"
              style="enable-background: new 0 0 486.975 486.975"
              xml:space="preserve"
            >
              <path
                style="fill: #f57621"
                d="M473.475,230.025h-427.4l116-116c5.3-5.3,5.3-13.8,0-19.1c-5.3-5.3-13.8-5.3-19.1,0l-139,139c-5.3,5.3-5.3,13.8,0,19.1
         l139,139c2.6,2.6,6.1,4,9.5,4s6.9-1.3,9.5-4c5.3-5.3,5.3-13.8,0-19.1l-116-116h427.5c7.5,0,13.5-6,13.5-13.5
         S480.975,230.025,473.475,230.025z"
              />
            </svg>
          </button>
          <div class="path-title"></div>
        </div>

        <div class="grid-control search">
          <input
            class="grid-control-field search-field form-control"
            type="text"
            name="search"
            placeholder="Search..."
          />
          <div class="grid-control-icon">
            <svg
              aria-hidden="true"
              focusable="false"
              role="img"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 512 512"
            >
              <path
                fill="currentColor"
                d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"
              ></path>
            </svg>
          </div>
        </div>
        <div class="grid-control filter">
          <select class="grid-control-field filter-field form-control">
            <option value="" selected="">All</option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
          </select>
          <div class="grid-control-icon">
            <svg
              aria-hidden="true"
              focusable="false"
              role="img"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 512 512"
            >
              <path
                fill="currentColor"
                d="M463.952 0H48.057C5.419 0-16.094 51.731 14.116 81.941L176 243.882V416c0 15.108 7.113 29.335 19.2 40l64 47.066c31.273 21.855 76.8 1.538 76.8-38.4V243.882L497.893 81.941C528.042 51.792 506.675 0 463.952 0zM288 224v240l-64-48V224L48 48h416L288 224z"
              ></path>
            </svg>
          </div>
          <div class="grid-select-arrow">
            <svg
              aria-hidden="true"
              focusable="false"
              role="img"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 256 512"
            >
              <path
                fill="currentColor"
                d="M119.5 326.9L3.5 209.1c-4.7-4.7-4.7-12.3 0-17l7.1-7.1c4.7-4.7 12.3-4.7 17 0L128 287.3l100.4-102.2c4.7-4.7 12.3-4.7 17 0l7.1 7.1c4.7 4.7 4.7 12.3 0 17L136.5 327c-4.7 4.6-12.3 4.6-17-.1z"
              ></path>
            </svg>
          </div>
        </div>
      </div>
      <div class="grid" style="height: 1200px"></div>

      <!-- The Modal -->
      <div class="blur">
        <!-- Modal content -->
        <div class="modal">
          <div class="modal-header">
            <span class="close">&times;</span>
            <h2>Modal Header</h2>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <h3>Modal Footer</h3>
          </div>
        </div>
      </div>

      <div class="grid-footer">
        <button class="grid-button add-more-items" data-id="addButton">
          <svg
            aria-hidden="true"
            focusable="false"
            role="img"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 448 512"
          >
            <path
              fill="currentColor"
              d="M416 208H272V64c0-17.67-14.33-32-32-32h-32c-17.67 0-32 14.33-32 32v144H32c-17.67 0-32 14.33-32 32v32c0 17.67 14.33 32 32 32h144v144c0 17.67 14.33 32 32 32h32c17.67 0 32-14.33 32-32V304h144c17.67 0 32-14.33 32-32v-32c0-17.67-14.33-32-32-32z"
            ></path>
          </svg>
        </button>
      </div>
    </div>

    <script type="module" src="index.js"></script>
    <template id="template">
      <svg
        version="1.1"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        x="0px"
        y="0px"
        viewBox="0 0 502 502"
        style="enable-background: new 0 0 502 502"
        xml:space="preserve"
      >
        <path
          style="fill: #858585"
          d="M419.079,182.068v-56.83H197.328c-13.949,0-25.258-11.308-25.258-25.258
       s-11.308-25.258-25.258-25.258H10v352.555l72.921-245.21h336.158V182.068z"
        />
        <polygon
          style="fill: #d1dceb"
          points="82.921,182.068 10,427.277 419.079,427.277 492,182.068 	"
        />

        <path
          d="M419.079,437.277c4.425,0,8.324-2.908,9.585-7.149l72.921-245.209c0.9-3.026,0.318-6.299-1.569-8.83
         s-4.858-4.021-8.016-4.021h-62.921v-46.83c0-5.523-4.478-10-10-10H197.328c-8.413,0-15.258-6.844-15.258-15.257
         c0-19.441-15.816-35.258-35.257-35.258H10c-5.523,0-10,4.477-10,10v352.555c0,4.966,3.645,9.181,8.56,9.896L419.079,437.277z
          M20,84.723h126.812c8.413,0,15.257,6.845,15.257,15.258c0,19.441,15.816,35.257,35.258,35.257h211.751v36.83H82.921
         c-4.425,0-8.324,2.908-9.585,7.149L20,358.569V84.723z M478.594,192.068L411.62,417.277H23.407L90.38,192.068H478.594z"
        />
        <path
          d="M290.991,211.006H113.135c-5.523,0-10,4.477-10,10s4.477,10,10,10h177.856c5.522,0,10-4.477,10-10
         S296.514,211.006,290.991,211.006z"
        />
        <path
          d="M362.555,211.006h-23.153c-5.522,0-10,4.477-10,10s4.478,10,10,10h23.153c5.522,0,10-4.477,10-10
         S368.077,211.006,362.555,211.006z"
        />
      </svg>
    </template>
  </body>
</html>
