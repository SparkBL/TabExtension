<!DOCTYPE html>
<html style="width: 300px;">
  <head>
    <title>Settings</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body class="popup">
    <h1>Settings</h1>
   <div class="popup-container">
     <div class="popup-item">Show Top Sites
      <input type="checkbox" id="topSites"/>
<label for="topSites" class="toggle">
  <div class="slider"></div>
</label>
     </div>
     <div class="popup-item">Open in new tab
      <input type="checkbox" id="newTab"/>
      <label for="newTab" class="toggle">
        <div class="slider"></div>
      </label>
     </div>
     <div class="popup-item">Thumbnail refresh rate
      <div class="quantity-block">
        <button id = "minus" class="quantity-arrow">-</button>
        <input class="quantity-num" type="number" min="1" max="99" value="1" readonly />
        <button id="plus" class="quantity-arrow">+</button>
      </div>
     </div>
     <div class="popup-item">Main color</div>

   </div>
  </body>
  <script src="popup.js"></script>
</html>
